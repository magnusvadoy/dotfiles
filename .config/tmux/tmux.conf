######################################################
##########          Statusbar            #############
######################################################

set -g status-interval 1      # redraw status line every 1 second for more responsive updates
set -g status-position top    # set status position at the top
set -g status-justify centre
set -g status-style fg=black,bg=default
set -g status-left-length 30
set -g status-left ' #{b:pane_current_path}'
set -g status-right "%a %h %d %H:%M "

setw -g window-status-format "#{window_index}:#W#{?window_zoomed_flag,[Z],}"
setw -g window-status-current-format "#{window_index}:#W#{?window_zoomed_flag,[Z],}"
setw -g window-status-current-style fg=white

######################################################
##########          PLUGINS              #############
######################################################

set -g @plugin 'tmux-plugins/tpm' 
set -g @plugin 'tmux-plugins/tmux-resurrect'    # Persists tmux environment across system restarts
set -g @plugin 'tmux-plugins/tmux-continuum'    # Continuous saving of tmux environment, automatic restore
set -g @plugin 'christoomey/vim-tmux-navigator' # Navigate between vim and tmux
set -g @plugin 'Morantron/tmux-fingers'         # copy/open URL's in terminal with hints

# Save and restore nvim
set -g @resurrect-processes '~nvim'

# Enable automatic restore
set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'
