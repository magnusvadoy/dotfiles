# # act like GNU screen
unbind C-b
set -g prefix C-a

# shell
set -g default-command /bin/zsh
set -g default-shell /bin/zsh

# start window index on 1
set -g base-index 1

# UTF-8
set-option -g status-utf8 on

# source tmux
bind-key r source-file ~/.tmux.conf

# nice colors
set -g default-terminal "screen-256color" 

# Enable mouse support (works in iTerm)
set-window-option -g mode-mouse on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
set-option -g mouse-select-window on

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

bind H resize-pane -L 5 
bind J resize-pane -D 5 
bind K resize-pane -U 5 
bind L resize-pane -R 5

# Statusbar
set-option -g status-left-length 30
set-option -g status-left "#[fg=green][ #[fg=red]#(whoami)#[fg=cyan] at #[fg=blue]#H #[fg=green]]#[fg=yellow] ["
set-option -g status-right-length 25 
set-option -g status-right "#[fg=yellow]] #[fg=green]#][ #[fg=brightgreen]%H:%M #[fg=green]]"

set-option -g status-fg white
set-option -g status-bg black
set-option -g status-attr default

# # default window title colors
set-window-option -g window-status-fg brightmagenta 
set-window-option -g window-status-bg default 
set-window-option -g window-status-attr dim

# # Rebinding the pane splitting bindings
# unbind % # Remove default bindings since we're replacing
bind | split-window -h
bind - split-window -v
